<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="binaryBtn" onClick="input(0)">0</button>
            <button id="btn1" class="binaryBtn" onClick="input(1)">1</button>

            <button id="btnClr" class="systemBtn" onClick="reset()">C</button>
            <button id="btnEql" class="systemBtn" onClick="calculate()">=</button>

            <button id="btnSum" class="operatorsBtn" onClick="input('+')">+</button>
            <button id="btnSub" class="operatorsBtn" onClick="input('-')">-</button>
            <button id="btnMul" class="operatorsBtn" onClick="input('*')">*</button>
            <button id="btnDiv" class="operatorsBtn" onClick="input('/')">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
